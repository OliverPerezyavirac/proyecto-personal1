<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="contactos.css">
</head>
  <body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3">
          <div class="container">
            <a class="navbar-brand" href="#"><img src="singapur/orange.png" width="20px" height="20px"> Orange</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"  >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <div class="mx-auto"></div>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link text-white" href="index.html">REGRESAR</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <div class="container">
    <main id="main">
      <div class="container-login">
          <div class="container w-75 mt-5 rounded shadow">
            <div class="row align-items-stretch">
              <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
              </div>
              <div class="col bg-white p-5 rounded-end">
                <h2 class="fw-bold text-center py-5">Contactanos</h2>
                <form action="#">
                  <div class="mb-4">
                    <label for="text" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="text">
                  </div>
                  <div class="mb-4">
                    <label for="email" class="form-label">Correo electronico</label>
                    <input type="email" class="form-control" name="email">
                  </div>
                  <div class="mb-4">
                    <label for="text" class="form-label">Enviar mensaje</label>
                    <textarea type="text" class="form-control" name="password"></textarea>
                  </div>
                  <div class="container mt-3">
                    <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#myModal">Enviar</button>
                    <div class="container mt-3">
                    <div class="modal" id="myModal">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-little">Mensaje enviado</h5>
                            <button class="btn btn-close" data-bs-dismiss="modal"></button>
                          </div>
                          <div class="modal-body">
                            Mnesaje enviado exitosamente 
                          </div>
                          <div class="modal-footer">
                            <button class="btn btn-warning" data-bs-dismiss="modal">Cerrar</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
      </div>
    </main>
      </div>

    <section class="">
      <footer class="text-center text-white" style="background-color: #0d164d;">
        <div class="container p-4 pb-0">

</html>
